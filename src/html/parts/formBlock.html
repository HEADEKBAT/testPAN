<section class="form-block">
    <div class="container">
        <div class="form-block__wrapper">
            <div class="form-block__form">
                <h1>
                    Недвижимость
                    <br> Санкт-Петербурга
                    <br> и Москвы
                </h1>
                <form class=" form" action="" method="post">
                    <div class="form__wrapper">
                        <div class="form__input-wrapper">
                            <label class="form__label">
                                <span>Выбрать город</span>
                                <div class="select" data-state="">
                                    <div class="select__title" data-default="Option 0">Выбрать город</div>
                                    <div class="select__content">
                                        <input id="singleSelect0" class="select__input" type="radio" name="singleSelect" checked />
                                        <label for="singleSelect0" class="select__label">Москва</label>
                                        <input id="singleSelect1" class="select__input" type="radio" name="singleSelect" />
                                        <label for="singleSelect1" class="select__label">Москва</label>
                                        <input id="singleSelect2" class="select__input" type="radio" name="singleSelect" />
                                        <label for="singleSelect2" class="select__label">Санкт-Петербург</label>
                                        <input id="singleSelect3" class="select__input" type="radio" name="singleSelect" />
                                        <label for="singleSelect3" class="select__label">Владивосток</label>
                                        <input id="singleSelect4" class="select__input" type="radio" name="singleSelect" />
                                        <label for="singleSelect4" class="select__label">Оренбург</label>
                                    </div>
                                </div>
                            </label>
                        </div>
                        <label class="form__label form__label--input ">
                            <span>Ваш e-mail</span>
                            <input class="select__title select__title--input" type="text" name="email" required placeholder="info@mail.ru">
                        </label>
                    </div>
                    <button class="form__button btn btn--form">
                        Кнопка действия
                    </button>
                    <div class="form__checkbox">
                        <label class="custom-checkbox">
                            <input type="checkbox" value="value-1" required>
                            <div class="custom-checkbox__text">
                                <span>
                                    <p>Отправляя нам данную форму вы соглашаетесь с</p>
                                    <a href="#" class="red-text">политикой конфиденциальности</a>
                                </span>
                            </div>
                        </label>
                    </div>
                </form>
            </div>
            <div class="form-block__image">
                <img src="./img/img1.png" alt="">
            </div>
        </div>
    </div>
</section>
